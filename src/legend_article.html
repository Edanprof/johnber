  <script type="text/javascript">
    $("#lang-selectBox").change(function (){
      let lang = $(this).val();
      console.log(lang);

      if( lang == "EN") {
            $("#Korean").prop("hidden",true);
             $("#English").prop("hidden",false);
               $("#Chinese").prop("hidden",true); }
         else if ( lang === "KR") {
           $("#Korean").prop("hidden",false);
            $("#English").prop("hidden",true);
              $("#Chinese").prop("hidden",true);}
          else { $("#Korean").prop("hidden",true);
           $("#English").prop("hidden",true);
             $("#Chinese").prop("hidden",false); }
      });
